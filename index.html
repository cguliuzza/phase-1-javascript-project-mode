<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <title>Trader Joeâ€™s Recipe Organizer</title>
</head>

<body>
  <h1>Trader Joe's<br>
    Recipe Organizer</h1>
  
  <form>
    <label for="meals">What type of meals would you like?</label>
    <br><br>
    <select name="meals" id="meals">
      <option value="quick">Quick Meal</option>
      <option value="gluten-free">Gluten Free Ingredients</option>
      <option value="snack">Snack</option>
    </select>
    <input type="submit" value="Submit">
  </form>
  
  <div id="recipe-block">
    <!-- show recipes tiles here -->
  </div>

  <div class="recipeInfo">
    <div id="detailed-info">
      <p id="title">Recipe Title: </p>
      <p id="prep-time">Prep Time: </p>
      <p id="ingredients">Ingredients: </p>
      <p id="directions">Directions: </p>
      <p id="cooking-time">Cooking Time: </p>
      <p id="tags">Tags: </p>
      <p id="id">Id: </p>
      <p id="tag-ids">TagIds: </p>
      <p id="serves">Serves: </p>
      <img
        id="image"
        src=""
        alt="Recipe's Name"
      /><!-- display recipe image -->
    </div>

</body>

</html>
